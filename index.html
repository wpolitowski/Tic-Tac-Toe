<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./scripts/script.js" defer></script>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>

        <div class="player player-one">
            <p>Player one</p>
            <p class="score"></p>
        </div>

        <div class="game-board">
            <div class="row row-1">
                <div data-index="0 0" class="row-1 column-1"></div>
                <div data-index="0 1" class="row-1 column-2"></div>
                <div data-index="0 2" class="row-1 column-3"></div>
            </div>
            <div class="row row-2">
                <div data-index="1 0" class="row-2 column-1"></div>
                <div data-index="1 1" class="row-2 column-2"></div>
                <div data-index="1 2" class="row-2 column-3"></div>
            </div>
            <div class="row row-3">
                <div data-index="2 0" class="row-3 column-1"></div>
                <div data-index="2 1" class="row-3 column-2"></div>
                <div data-index="2 2" class="row-3 column-3"></div>
            </div>    
        </div>

        <div class="player player-two">
            <p>Player two</p>
            <p class="score"></p>
        </div>

        <div class="turn-and-restart">
            <button class="restart-button">Restart</button>
            <div class="turn-info"></div>     
        </div>

    </body>
</html>
