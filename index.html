<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./scripts/script.js" defer></script>
    </head>
    <body>
        <div class="header-menu">
            <h1>Tic Tac Toe</h1>
            <div class="mode-wrapper">
                <button class="mode players">Two players <img src="/images/players.svg" alt="Two players icon"></button>
                <button class="mode bot">Computer player <img src="/images/bot.svg" alt="Computer player icon"></button>
            </div>
        </div>        

        <main>
            <div class="turn-info">Player one, your turn</div>
            <div class="player player-one">
                <input type="text" value="Player one" size="18">
                <p class="score">0</p>
            </div>
            
            <div class="game-board">
                <div data-index="0 0"><span class="sign"></span></div>
                <div data-index="0 1"><span class="sign"></span></div>
                <div data-index="0 2"><span class="sign"></span></div>
                <div data-index="1 0"><span class="sign"></span></div>
                <div data-index="1 1"><span class="sign"></span></div>
                <div data-index="1 2"><span class="sign"></span></div>
                <div data-index="2 0"><span class="sign"></span></div>
                <div data-index="2 1"><span class="sign"></span></div>
                <div data-index="2 2"><span class="sign"></span></div> 
            </div>
    
            <div class="player player-two">
                <input type="text" value="Player two" size="18">
                <p class="score">0</p>
            </div>
    
            <div class="restart-wrapper"><button class="restart-button">Restart</button></div>
        </main>
    </body>
</html>
